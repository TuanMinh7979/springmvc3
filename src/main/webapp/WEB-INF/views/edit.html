<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <table>
        <tr>
            <td>
                <input th:field="${p.id}">
            </td>
            <td>
                <input th:field="${p.name}" type="text">
            </td>
            <td>
                <input th:field="${p.price}" type="text">
            </td>

            <td>
                <input type="submit" value="send">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
